name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted  # Indica que o job deve rodar no runner self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up SSH Key for Frontend VM
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add Frontend VM to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          # Criar o diretório de destino na VM
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            mkdir -p /home/john/frontend/public
          EOF

          # Copiar os arquivos do frontend
          scp -r -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P 22 ./frontend/src/* ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/john/frontend/
          scp -r -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P 22 ./frontend/public/* ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/john/frontend/public/

      - name: Deploy Frontend and Trigger Backend Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            # Subir o frontend
            cd /home/john/frontend  # Caminho corrigido
            docker-compose down || true
            docker-compose up -d --build

            # Conectar na VM do backend e fazer o deploy
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 ${{ secrets.BACKEND_VM_USER }}@${{ secrets.BACKEND_VM_IP }} << 'BACKEND_EOF'
              # Criar o diretório de destino no backend
              mkdir -p /home/john/backend

              # Copiar arquivos do frontend para o backend
              scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P 22 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/john/frontend/* /home/john/backend/

              cd /home/john/backend  # Caminho corrigido
              docker-compose down || true
              docker-compose up -d --build
            BACKEND_EOF
          EOF

      - name: Notify Deployment
        run: |
          echo "Frontend is live at: ${{ steps.ngrok.outputs.result }}"
