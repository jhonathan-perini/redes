name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted  # Runner self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Deploy Frontend and Trigger Backend Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} <<EOF
            echo "Iniciando deploy do frontend..."
           
            # Navega para o diretório do frontend se necessário
            cd /home/redes/redes/frontend

            # Subir o frontend
            docker-compose down || true
            docker-compose up -d --build

            echo "Conectando ao backend..."
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 ${{ secrets.BACKEND_VM_USER }}@${{ secrets.BACKEND_VM_IP }} << 'BACKEND_EOF'
              echo "Criando diretório no backend..."
              mkdir -p /home/redes/backend
      
              echo "Copiando arquivos do frontend para o backend..."
              scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P 22 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/redes/redes/backend/* /home/redes/backend/
      
              echo "Subindo o backend..."
              cd /home/redes/backend
              docker-compose down || true
              docker-compose up -d --build
            BACKEND_EOF
          EOF
