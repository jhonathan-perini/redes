name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up SSH Key for Frontend VM
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add Frontend VM to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: "../frontend/*"  # Ajuste para o caminho correto dos arquivos do frontend
          target: "/home/john/frontend"  # Caminho na VM onde os arquivos do frontend serão hospedados

      - name: Deploy Frontend and Trigger Backend Deploy
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Subir o frontend
            cd ~/home/john/frontend
            docker-compose down || true
            docker-compose up -d --build

            # A partir do frontend, conectar na VM do backend e fazer o deploy
            ssh -o StrictHostKeyChecking=no ${{ secrets.BACKEND_VM_USER }}@${{ secrets.BACKEND_VM_IP }} << 'EOF'
              # Copiar arquivos do backend
              scp -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/john/frontend/* /home/john/backend/  # Ajuste o caminho conforme necessário
              
              cd ~/home/john/backend
              docker-compose down || true
              docker-compose up -d --build

          
            EOF
